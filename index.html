<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <div class="main-card">
      <div class="container">
        <div class="img-container"><img src="./design/Screen Shot 2025-09-29 at 6.13.45 AM.png" alt="avatar-img" width="200px"></div>
        <div class="content-container">
          <h1 class="hero-text">John Deo</h1>
          <h4 class="job-text">Frontend Developer</h4>
          <p class="desc-text">Passionate frontend developer with expertise in HTML,CSS, JavaScript, and React.</p>
          <div class="follower-data-list">
            <div class="follower-list">
              <p class="followers-number">1999</p>
              <p class="basic-text">Followers</p>
            </div>
            <div class="following-list">
              <p class="following-number">190</p>
              <p class="basic-text">Following</p>
            </div>
            <div class="projects-list">
              <p class="projects-number">15</p>
              <p class="basic-text">Projects</p>
            </div>
          </div>
          <div>
            <button class="follow-btn">Follow</button>
            <button class="view-profile-btn">View Profile</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
